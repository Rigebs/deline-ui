<button class="deline-btn" [disabled]="disabled || loading" [ngClass]="[variant, size]" [attr.type]="type">
    <span class="content" [class.hidden]="loading">
        @if (label) {
        {{ label }}
        } @else {
        <ng-content></ng-content>
        }
    </span>

    @if (loading) {
    <span class="spinner"></span>
    }
</button>
